name: Prevent direct push to test/prod envs

on:
  push:
    branches:
      - main

jobs:
  block-direct-prod-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get changed files
        id: files
        uses: tj-actions/changed-files@v44

      - name: Block protected files
        run: |
          for file in ${{ steps.files.outputs.all_changed_files }}; do
            if [[ "$file" == "values-test.yaml" || "$file" == "values-prod.yaml" ]]; then
              echo "‚ùå Direct commit to $file is blocked. Use a Pull Request with approval."
              exit 1
            fi
          done

